<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Two Thirds</title>
		<link rel="stylesheet" href="/styles/css/main.css" />
		<link rel="stylesheet" href="/styles/css/flickity.css" media="screen" />
		<script src="/scripts/contact-form.js" defer></script>
	</head>
	<body>
		<div class="nav">
			<div class="nav__banner flex-center">
				<img src="/images/vector/nav__banner_vector.svg" alt="navbar logo" />
			</div>
			<ul class="nav__list">
				<a href="/index.html"
					><li class="nav-item nav__home">
						<img
							src="/images/vector/nav__home_vector.svg"
							alt="home button"
						/></li
				></a>
				<a href="/about.html"
					><li class="nav-item nav__about">
						<img
							src="/images/vector/nav__about_vector.svg"
							alt="about button"
						/></li
				></a>
				<a href="/music.html"
					><li class="nav-item nav__music">
						<img
							src="/images/vector/nav__music_vector.svg"
							alt="music button"
						/></li
				></a>
				<a href="/contact.html"
					><li class="nav-item nav__contact">
						<img
							src="/images/vector/nav__contact_vector.svg"
							alt="contact button"
						/></li
				></a>
			</ul>
		</div>
		<div class="contact-container">
			<div class="contact">
				<h1 class="contact-title">Contact</h1>
				<form action="" name="contact-us" class="form-items">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="form-group">
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="10"
						></textarea>
					</div>
					<button type="submit" class="submit">Submit</button>
				</form>
			</div>
		</div>
		<footer>
			<div class="seperator_red"></div>
			<img src="/images/vector/seperator__red_vector.svg" alt="seperator" />
			<div class="footer__title">Two Thirds Â©</div>
			<ul>
				<li>
					<a href="https://www.instagram.com/two_thirds_band/?hl=en"
						>Instagram</a
					>
				</li>
				<li>
					<a href="https://www.youtube.com/channel/UCGihHTmdXmPVU1FIctlvm2w"
						>Youtube</a
					>
				</li>
				<li>
					<a href="https://music.apple.com/us/artist/two-thirds/1628491424"
						>Apple Music</a
					>
				</li>
				<li>
					<a href="https://open.spotify.com/artist/495o6OHp2epTFpg5EQBrNT"
						>Spotify</a
					>
				</li>
			</ul>
		</footer>
	</body>
</html>
